  <!-- Exercício 3 -->
  <main>
    <section id="feedback-section">
      <h2>Feedback</h2>
      <p>Já esteve no nosso restaurante? Deixe um feedback para nós!</p>
      <form>
        <div>
          <label for="name">Nome</label>
          <input type="text" id="name" class="medium-input">
        </div>

        <div>
          <label for="email" class="required-input">E-mail</label>
          <input type="email" id="email" required>
        </div>

        <div>
          <label for="address">Endereço</label>
          <input type="text" id="address">
        </div>

        <div>
          <label for="number">Número</label>
          <input type="number" id="number" min="0" class="small-input">
        </div>

        <div>
          <label for="state">Estado</label>
          <input type="text" id="state" maxlength="2" class="small-input">
        </div>

        <div>
          <label for="city">Cidade</label>
          <input type="text" id="city" class="medium-input">
        </div>

        <div>
          <label for="feedback-type">Tipo de feedback</label>
          <select id="feedback-type">
            <option value="review">Avaliação</option>
            <option value="complaint">Reclamação</option>
            <option value="suggestion">Sugestão</option>
          </select>
        </div>

        <div>
          <label for="feedback" class="required-input">Feedback</label>
          <textarea id="feedback" minlength="25" rows="8"></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
